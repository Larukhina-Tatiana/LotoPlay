<section class="contacts" id="contacts" aria-labelledby="contacts-title" data-aos="flip-down">
  <div class="container">
    <h2 class="title-h2 contacts__title" id="contacts-title">Зв'яжись з нами</h2>
    <p class="contacts__subtitle">
      Хочеш заказати виступ або маєш питання? Пиши!
    </p>

    <div class="contacts__wrapper">
      <form class="contacts__form" id="contacts-form" name="contactsForm" action="#" data-type="contacts" method="get"
        aria-label="Форма зворотного зв'язку">
        <div class="contacts__fields">
          <div class="contacts__field">
            <label class="contacts__label" for="name">Ім’я:</label>
            <input class="contacts__input" type="text" id="name" name="name" required aria-label="">

          </div>
          <div class="contacts__field">
            <label class="contacts__label" for="e-mail">Email</label>
            <input class="contacts__input" type="email" name="e-mail" id="e-mail" required pattern="^\S+@\S+\.\S+$"
              title="Будь ласка, укажіть у форматі: user@example.com" autocomplete="email">
          </div>
        </div>

        <div class="contacts__field contacts__field--full">
          <label class="contacts__label" for="message">Повідомлення</label>
          <textarea class="contacts__textarea" id="message" name="message" rows="5"
            placeholder="Розкажи про свої ідеї..." required></textarea>

        </div>

        <button class="button button--red contacts__btn" type="submit">Відправити</button>
      </form>

      <!-- Карта -->
      <div class="contacts__map" role="region" aria-label="Наше місцезнаходження">
        <h3 class="contacts__map-title">Наше місцезнаходження</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.4949931547377!2d30.523399015731457!3d50.4500339794756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce5d7aefb4e9%3A0x2dbf08c2c8b3c95d!2sKyiv%2C%20Ukraine!5e0!3m2!1sen!2sua!4v1678888888888"
          style="width: 100%; height: 300px; border: 0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" title="Наше місцезнаходження"></iframe>
      </div>
    </div>
  </div>
</section>
